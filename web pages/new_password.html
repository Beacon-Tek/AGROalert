<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Password Reset</title>
		<link rel="stylesheet" href="/styles/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/css/password-reset.css">
		<script defer src="/styles/bootstrap/js/bootstrap.bundle.js"></script>
	</head>
	<body>
		<div class="main container align-items-center d-sm-flex py-2 border-primary h-100">
			<div class="container text-center ">
				<div class="logo my-3">
					<img src="/assest/images/Logo.JPG" class="agroalert-logo" alt="">
				</div>
				<h1 class="header ">Set new password</h1>
				<p class="lh-1">Must be at least 8 Characters
				</p>

                <form action="../web pages/password_reset_success.html" method="GET" class="my-5">
                    <div class="mb-3">
                        <label for="" class="form-label ">New Password</label>
                        <input
                            type="password"
                            class="form-control"
                            name="password"
                            id="password"
                            placeholder=""
                        />
                    </div>
                 
                    <div class="mb-3">
                        <label for="" class="form-label">Confirm Password</label>
                        <input
                            type="password"
                            class="form-control"
                            name="password"
                            id="password"
                            placeholder=""
                        />
                    </div>

                    <button
                        type="submit"
                        class="btn btn-warning text-success fw-bolder mt-3"
                    >
                        Reset Password
                    </button>
                    
                    

                </form>

				    <i class="fa fa-arrow-left" aria-hidden="true"></i>
					<a href="../web pages/login.html" class="text-black text-decoration-none ms-3">Back to login </a>
				</div>

				
			</div>
		</div>
	</body>
</html>
