<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Forgot Password</title>
		<link rel="stylesheet" href="/styles/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/css/password-reset.css">
	</head>
	<body>
		<div class="main container align-items-center d-sm-flex py-2 border-primary h-100">
			<div class="container text-center ">
				<div class="logo my-3">
					<img src="/assest/images/Logo.JPG" class="agroalert-logo" alt="">
				</div>
				<h1 class="header mt-lg-3 ">Forgot password</h1>
				<p class="lh-1">No Worries <br>
                    We'll send reset instructions
                </p>

                <form action="/web pages/password_reset.html" method="GET" class="my-5">
                 
                    <div class="mb-3">
                        <label for="" class="form-label">Email</label>
                        <input
                            type="email"
                            class="form-control"
                            name=""
                            id=""
                            aria-describedby="emailHelpId"
                            placeholder="enter your registered email"
                        />

                    </div>
                    
                    <button
                        type="submit"
                        class="btn btn-warning text-success fw-bolder mt-3"
                    >
                        Reset Password
                    </button>
                    
                    

                </form>

								<a href="../web pages/login.html" class="text-black text-decoration-none ms-3">Back to login </a>
				</div>

				
			</div>
		</div>
        <script src="/styles/bootstrap/js/bootstrap.bundle.js"></script>
    </body>
</html>
