<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Homepage</title>
</head>
<body>
    <div class="landing-section">
        <div class="overlay">
            <img src="/assest/images/Logo.JPG" alt="Logo" class="logo">
            <nav class="navbar">
                <ul class="nav-menu">
                    <li><a href="#landing">Home</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#testimonies">Testimonies</a></li>
                    <li><a href="#about">About</a></li>
                </ul>
            </nav>
        </div>
    </div>
    
    <section id="services" class="services-section">
        <button class="btn-get-started">Get Started</button>
        <div class="weather-forecast">Weather Forecast</div>
        <img src="/assest/images/Crop health monitoring.jpg" alt="Analytics" class="analytics-image">
        <div class="ai-chat-assistant">AI Chat Assistant</div>
        <div class="additional-rectangle"></div>
    </section>

    <section id="testimonies" class="testimonies-section">
        <div class="container" style="background-color: #26282F;">
            <div class="testimonial">Testimonial 1</div>
            <div class="testimonial">Testimonial 2</div>
            <div class="testimonial">Testimonial 3</div>
        </div>
    </section>

    <footer id="about" class="footer-section">
        <div class="footer-logo">Logo</div>
        <button class="footer-cta">Sign Up</button>
        <input type="text" placeholder="Placeholder Text" class="footer-input">
        <div class="footer-menu">
            <a href="#">Features</a>
            <a href="#">Plans & Pricing</a>
            <a href="#">News & Blogs</a>
            <a href="#">About Us</a>
            <a href="#">Terms</a>
            <a href="#">Pricing</a>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
